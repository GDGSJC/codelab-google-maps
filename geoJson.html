<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
	  .labels {
		 color: red;
		 background-color: white;
		 font-family: "Lucida Grande", "Arial", sans-serif;
		 font-size: 10px;
		 font-weight: bold;
		 text-align: center;
		 width: 40px;     
		 border: 2px solid black;
		 white-space: nowrap;
		 margin-left: -10px;
	  }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
	    var posicao = new google.maps.LatLng(-23.191581, -45.884941);
	  
        map = new google.maps.Map(document.getElementById('map'), {
          center: posicao,
          zoom: 5,
		  zoomControl: true,
		  scaleControl: true,
		  zoomControlOptions: {
				position: google.maps.ControlPosition.LEFT_CENTER
			},
        });
		
		return;
		map.data.addGeoJson(pontos);
		map.data.setStyle(function(feature) {		
			return /** @type {google.maps.Data.StyleOptions} */({
			  icon: {
				path: google.maps.SymbolPath.CIRCLE,
				scale: 1,
				fillColor: '#f00',
				fillOpacity: 0.35,
				strokeWeight: 0
			  }
			});
		})
		
		//adicionaClientes();
      }
	  
	  function adicionaClientes(){
		for(var i = 0; i < clientes.length;i++){
			var cliente = clientes[i];
			var posicao = new google.maps.LatLng(cliente.lat, cliente.lng);
			
			var marker = new google.maps.Marker({
				position: posicao,
				map: map,
				title: cliente.address
			})
		}
	  }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJa4PHd0Dr_m8Gw80uY5kriQwurBKTLR8&callback=initMap"></script>
	<script src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerwithlabel/1.0.1/src/markerwithlabel.js"></script>
	<script src="shp_pontos.js"></script>
  </body>
</html>
